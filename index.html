<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
   
    <title>Spare Parts</title>

</head>
<body>
    <main>
        <header>
            <h1 class="m-title" id="glow">Spare Parts</h1>
        </header>
    </main>

    <div class="description">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat fugit perferendis commodi, aliquid, hic nihil doloremque iure iste</p>
    </div>

    <!-- user validation start -->
    <section>
        <!-- login -->
        <div>
            <h2 class="login">Login</h2>
        </br>
            <h3 class="credentials">Username:</h3>
            <textarea class="user-text"></textarea>
        </br>
            <h3 class="credentials">Password</h3>
            <textarea class="user-text"></textarea>
        </br>
            <button class="enter-btn">Enter</button>
        </div>
        
        <!-- Register -->
        <div>    
            <h2 class="register">Register</h2>
        </br>
            <h3 class="credentials">Email:</h3>
            <textarea class="user-text"></textarea>
        </br>
            <h3 class="credentials">Username:</h3>
            <textarea class="user-text"></textarea>
        </br>
            <h3 class="credentials">Password:</h3>
            <textarea class="user-text"></textarea>
        </br>  
            <!-- dropdown for profile type -->
            <label class="credentials" for="profile-types">Profile Type:</label>
        </br>
            <select class="user-text" name="profile-types" id="profile-types">
                <option value="Doctor">Doctor</option>
                <option value="Donor">Donor</option>
                <option value="Recipient">Recipient</option>
            </select>
        </br>
            <button class="enter-btn">Enter</button>
        </div>


        <!-- <div class="buttons">
            <button class="button is-primary">Enter</button>
        </div> -->
    <!-- user validation end -->
    </section>
    
    
</body>
</html>
